<html>

                font-family: Arial;
            }

            .card {
                width: 300px;
                border-color: rgb(219, 219, 219);
                border-style: solid;
                border-width: 1px;
                padding-bottom: 20px;
                padding-left: 15px;

        </style>
    </head>
    <body>
        <div class="card">
            <p class="title">

            </p>
            <button>Yes</button>
            <button>No</button>
        </div>
    </body>
</html>
