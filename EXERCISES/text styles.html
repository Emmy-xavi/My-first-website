<style>
    p {
        font-family: sans-serif;
    }

    .numeric {
        font-size: 30px;
    }

    .type {
        margin-left: 5px;
    }

    .percent {
        color: greenyellow;
        line-height: 1px;
    }

    .percent-spec {
        color: darkred;
    }

    .last-spec {
        margin-bottom: 100px;
    }

    .new {
        color: red;
        text-align: center;
    }

    .laptop {
        font-weight: bold;
        text-align: center;
        margin-bottom: 1px;
        margin-top: 8px;
    }

    .spec {
        font-size: 35px;
        font-weight: bold;
        text-align: center;
        margin-top: 1px;
        margin-bottom: 1px;
    }

    .price {
        text-align: center;
        margin-top: 8px;
        margin-bottom: 8px;
    }

    .click {
        background-color: rgb(43, 43, 255);
        color: white;
        margin-left: 225px;
        border-radius: 10px;
        border-color: rgb(43, 43, 255);
        border-style: solid;
        cursor: pointer;
        margin-top: 1px;
        transition: padding-top 1s,
        padding-bottom 1s,
        padding-left 1s,
        padding-right 1s;
    }
    .click:hover {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
    }
    
    .click:active {
        border-color: red;
    }
</style>
