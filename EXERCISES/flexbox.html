<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox exercise</title>
  </head>
    <body>
      <div style="display: flex;
        flex-direction: row;
        margin-bottom: 20px;
        ">
          <div style="background-color:
          lightblue;
          width: 200px;">200px</div>
          <div style="background-color: 
          lightpink;
          width: 75px;">75px</div>
      </div>

        <div style="display: flex;
          flex-direction: row;
          ">
          <div style="background-color: 
          lightblue;
          width: 50px;">item1</div>
          <div style="background-color:
          lightpink;
          flex: 1;">item2</div>
          <div style="background-color: 
          lightblue;
          width: 75px;">75px</div>
        </div>

      <div style="display: flex;
      flex-direction: row;
      margin-top: 20px;
      justify-content: space-between;
      ">

      <div style="background-color: 
      lightpink;">item1</div>
      <div style="background-color: 
      lightpink;">item2</div>
      <div style="background-color: 
      lightpink;">item3</div>
      <div style="background-color: 
      lightpink;">item4</div>
      </div>

      <div style="display: flex;
      height: 50px;
      flex: 1;
      margin-top: 20px;
      border-width: 2px;
      border-style: solid;
      border-color: grey;
      justify-content: space-between;
      align-items: center;">

      <div style="background-color: 
      lightpink;
      height: 20px;">item1</div>
      <div style="background-color: 
      lightpink;
      height: 20px;">item2</div>
      </div>
   </body>
</html>
