<!DOCTYPE html>
<html>
    <head>
        <title>Twitter text box</title>
        <link rel="stylesheet" href="/intro-to-html/Styles/twitter text.css">
    </head>
    <body>
        <img class="cat-pic" src="cat.webp" alt="cat">
        <p class="What">
            What's happening?
        </p>

        <a href="https://www.twitter.com"><button class="tweet-button">
            Tweet
        </button></a>

        <p class="Email">
            Email
        </p>
        <input class="Email-bar">

        <p class="text">
          By clicking Agree & Join, you agree to the Privacy Policy.
        </p>

        <button class="button">
          Agree & Join
        </button>
    </body>
</html>
