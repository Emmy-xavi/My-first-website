<!DOCTYPE html>
<html>
  <head>
    <title>positionCSS</title>
  </head>
  <body style="
  height: 3000px;">

  <style>
    .content {
      position: fixed;
      left: 500px;
      display: grid;
      grid-template-rows: 20px 20px 20px;
      row-gap: 15px;
      padding-left: 15px;
      background-color: rgb(245, 245, 245);
      width: 300px;
      height: 100px;
      font-family: Arial;
      border-radius: 8px;
      padding-top: 12px;
    }
  </style>
  
    <div style="
    position: fixed;
    color: white;
    background-color: green;
    top: 0;
    right: 20px;
    bottom: 20px;
    width: 100px;
    ">right sidebar</div>

    <div style="
    display: flex;
    align-items: center;
    position: fixed;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.6);">
    
    <div class="content">

      <div style="font-size: 23px;
      font-weight: bold;
      ">Modal Title</div>

      <div>This is a model</div>

      <button style="
      border-style: solid;
      border-color: rgb(182, 180, 180);
      border-radius: 3px;
      width: 50px;
      height: 20px;">Close</button>
    </div>
  </div>
  </body>
</html>
