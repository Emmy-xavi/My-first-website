<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox mod</title>
  </head>
  <body>
    <div style="display: flex;
    width: 800px;
    background-color: rgb(146, 0, 146);
    border: 0px;
    height: 50px;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.6);
    ">

    <div style="color: 
    white;
    margin-left: 10px;">Home</div>

    <input style="
    width: 430px;
    height: 30px;
    border-radius: 25px;
    border-style: solid;
    padding-left: 16px;" type="text" placeholder ="Search">

    <div>
      <button style="border-color: 
      white;
      border-radius: 2px;
      border-style: solid;
      height: 35px;
      background-color: rgb(146, 0, 146);
      color: white;
      width: 85px;
      margin-right: 10px;">Download</button>
    </div>
    </div>

    <div style="background-color: 
    rgb(255, 255, 255);
    width: 300px;
    color: black;
    font-family: Arial, Helvetica, sans-serif;
    margin-top: 50px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    height: 80px;
    padding-top: 8px;
    padding-left: 12px;
    padding-bottom: 18px;
    ">

    <div style="display: flex;
    flex-direction: row;
    margin-top: 8px;">Home
    <button style="width: 35px;
    height: 20px;
    border-radius: 10px;
    margin-left: 200px;
    color: white;
    border-color: rgb(69, 69, 255);
    background-color: rgb(69, 69, 255);
    border-style: solid;">14</button></div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 8px;">Notifications
    <button style="width: 28px;
    height: 20px;
    border-radius: 10px;
    margin-left: 162px;
    color: white;
    border-color: rgb(69, 69, 255);
    background-color: rgb(69, 69, 255);
    border-style: solid;">3</button></div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 8px;">Messages
    <button style="width: 28px;
    height: 20px;
    border-radius: 10px;
    margin-left: 176px;
    color: white;
    border-color: rgb(69, 69, 255);
    background-color: rgb(69, 69, 255);
    border-style: solid;">5</button></div>
  </body>
</html>
